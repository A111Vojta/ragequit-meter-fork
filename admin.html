<!DOCTYPE html>
<html>
<head>
  <title>Ragequit Admin Panel</title>
  <style>
    body {
      background: black;
      color: lime;
      font-family: monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding: 20px;
      margin: 0;
    }

    h1 {
      margin-bottom: 20px;
    }

    #mainContainer {
      display: flex;
      flex-direction: row;
      gap: 40px;
      margin-top: 30px;
    }

    #sliderSection {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    input[type=range] {
      width: 300px;
    }

    #currentLevel {
      margin-top: 15px;
      font-size: 1.2em;
      text-align: center;
    }

    #levelReference {
      text-align: left;
      border-left: 2px solid lime;
      padding-left: 20px;
    }

    button {
      background: black;
      color: lime;
      border: 1px solid lime;
      padding: 8px 16px;
      font-family: monospace;
      margin: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>🛠 Ragequit Admin Panel</h1>

  <p id="user">Not signed in</p>
  <button id="signIn">🔐 Sign In with Google</button>
  <button id="signOut" style="display:none">🚪 Sign Out</button>

  <div id="mainContainer">
    <!-- Slider + Current Level Info -->
    <div id="sliderSection">
      <input type="range" id="rageSlider" min="1" max="6" value="1" disabled>
      <div id="currentLevel">
        <strong>Level:</strong> <span id="rageValue">1</span><br>
        <strong>Status:</strong> <span id="rageLabel">🧘 Chill</span>
      </div>
    </div>

    <!-- Reference panel -->
    <div id="levelReference">
      <div><strong>1</strong> – 🧘 Chill</div>
      <div><strong>2</strong> – ⚠️ Warning</div>
      <div><strong>3</strong> – 😡 Mad</div>
      <div><strong>4</strong> – 🤬 Critical</div>
      <div><strong>5</strong> – 💀 Danger</div>
      <div><strong>6</strong> – 🚨 EVACUATE</div>
    </div>
  </div>

  <script type="module" src="admin.js"></script>
</body>
</html>
