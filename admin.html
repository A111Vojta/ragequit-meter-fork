<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ragequit Admin</title>
  <script type="module" src="admin.js" defer></script>
  <style>
    body {
      margin: 0;
      font-family: monospace;
      background-color: black;
      color: lime;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      width: 90%;
      max-width: 1000px;
      text-align: center;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 1em;
    }

    input[type="range"] {
      width: 100%;
      height: 40px;
    }

    #status {
      margin-top: 2em;
      font-size: 2em;
    }

    .level-ref {
      margin-top: 2em;
      text-align: left;
      font-size: 1.5em;
    }

    button {
      margin-top: 20px;
      font-size: 1.2em;
      padding: 10px 20px;
      background: lime;
      border: none;
      color: black;
      cursor: pointer;
    }

    #logout {
      margin-top: 2em;
      font-size: 1em;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Ragequit Meter – Admin Panel</h1>
    <input type="range" min="1" max="6" id="rangeInput" />
    <div id="status">Loading current level…</div>
    <div class="level-ref">
      <p>1 – 🧘 Chill</p>
      <p>2 – ⚠️ Warning</p>
      <p>3 – 😡 Mad</p>
      <p>4 – 🤬 Critical</p>
      <p>5 – 💀 Danger</p>
      <p>6 – 🚨 EVACUATE</p>
    </div>
    <button id="logout">Logout</button>
  </div>
</body>
</html>
