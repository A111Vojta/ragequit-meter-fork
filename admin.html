<!DOCTYPE html>
<html>
<head>
  <title>Ragequit Meter – Admin</title>
  <style>
    body {
      background: black;
      color: lime;
      font-family: monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 20px;
    }

    #user {
      margin: 10px;
    }

    button {
      background: black;
      border: 1px solid lime;
      color: lime;
      padding: 10px 20px;
      margin: 5px;
      cursor: pointer;
      font-family: monospace;
    }

    input[type=range] {
      width: 300px;
      margin-top: 20px;
    }

    #rageValue {
      margin-left: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>🛠 Ragequit Admin Panel</h1>

  <p id="user">Not signed in</p>
  <button id="signIn">🔐 Sign In with Google</button>
  <button id="signOut" style="display:none">🚪 Sign Out</button>

  <input type="range" id="rageSlider" min="1" max="6" value="1" disabled>
  <span id="rageValue">1</span>

  <script type="module" src="admin.js"></script>
</body>
</html>
